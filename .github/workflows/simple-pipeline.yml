name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: windows-latest
    steps:      
      - uses: actions/checkout@v3      
      - uses: actions/setup-node@v3
        with:
          node-version: '16'      
      - name: npm install
        run: npm install      
      - name: lint
        run: npm run eslint
